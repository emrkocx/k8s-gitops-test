apiVersion: v1
kind: Namespace
metadata:
  name: oss
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptime-kuma
  namespace: oss
  labels:
    app: uptime-kuma
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uptime-kuma
  template:
    metadata:
      labels:
        app: uptime-kuma
    spec:
      containers:
        - name: uptime-kuma
          image: louislam/uptime-kuma:1.23.13
          ports:
            - containerPort: 3001
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: uptime-kuma-nodeport
  namespace: oss
spec:
  type: NodePort
  selector:
    app: uptime-kuma
  ports:
    - name: http
      port: 3001
      targetPort: 3001
      nodePort: 32001
